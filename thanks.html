<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />

    <style>
      .back-to-top { position: fixed; bottom: 1.25rem; right: 1.25rem; width: 52px; height: 52px; border-radius: 999px; background: #0d6efd; color:#fff; border:none; display:grid; place-items:center; font-size:20px; box-shadow:0 10px 24px rgba(2,8,23,.25); z-index:60; opacity:0; pointer-events:none; transform: translateY(8px); transition: opacity .25s ease, transform .25s ease, box-shadow .25s ease; }
      .back-to-top.show { opacity: 1; pointer-events: auto; transform: translateY(0); }
      .back-to-top:hover { box-shadow: 0 14px 30px rgba(2,8,23,.32); }
      .back-to-top:focus-visible { outline: 3px solid rgba(255,255,255,.6); outline-offset: 2px; }
    </style>
  </head>
  <body>
    <button id="backToTop" class="back-to-top" aria-label="Back to top" title="Back to top">â†‘</button>
    <script>
      (function(){
        const btn = document.getElementById('backToTop');
        function toggle(){ const show = window.scrollY > 200; btn.classList.toggle('show', show); }
        window.addEventListener('scroll', toggle, { passive: true });
        document.addEventListener('DOMContentLoaded', toggle);
        btn.addEventListener('click', (e)=>{ e.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' }); });
      })();
    </script>
  </body>
